<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External Custom CSS -->
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="https://www.svgrepo.com/show/303385/paypal-icon-logo.svg">
</head>
<body>

<!-- Login Form Section -->
<div class="login-container" id="loginSection">
    <div class="paypal-logo">
        <a href="index.html">
            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo" height="50">
        </a>
    </div>
    <form id="loginForm">
        <div class="mb-3">
            <!-- Email Input -->
            <input type="email" class="form-control" id="email" placeholder="Email or mobile number" required>
        </div>
        <div class="mb-3">
            <!-- Password Input -->
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <a href="#" class="text-decoration-none" onclick="showForgotPassword()">Forgotten your email?</a>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" onclick="nextStep()">Login</button>
        </div>
        <div class="text-center mt-3">
            <span>or</span>
        </div>
        <a href="singup.html">
        <div class="d-grid gap-2 mt-3">
            <button type="button" class="btn btn-light">Sign Up</button>
        </div></a>
    </form>
    <div class="flag-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_India.svg" alt="Indian Flag" height="20">
        <select>
            <option>India</option>
            <!-- Add more countries as needed -->
        </select>
    </div>
</div>

<!-- Forgot Password Section -->
<div class="forgot-password-container" id="forgotPasswordSection" style="display: none;">
    <div class="paypal-logo">
        <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo" height="50">
    </div>
    <h3>Need help with your password?</h3>
    <p>Enter your email address or username to get started.</p>
    <form id="forgotPasswordForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="forgotEmail" placeholder="Email address or username" required>
        </div>
        <div class="error-message text-danger" id="errorMessage" style="display: none;">
            <i class="bi bi-exclamation-triangle"></i> Check your info and try again.
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" onclick="submitForgotPassword()">Next</button>
        </div>
        <div class="text-center mt-3">
            <a href="#" onclick="returnToLogin()" class="text-decoration-none">Return to login</a>
        </div>
    </form>
</div>

<!-- Login Success Message -->
<div id="loginSuccessMessage" class="alert alert-success text-center mt-3" style="display: none;">
    Login successful! Redirecting...
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- External Custom JS -->
<script src="login.js"></script>

</body>
</html>
